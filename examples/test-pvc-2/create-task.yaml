apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: create-file
  namespace: default
spec:
  inputs:
    resources:
    - name: workspace
      type: git
  steps:
  - name: read-docs-old
    image: ubuntu
    command: ["/bin/bash"]
    args: ['-c', 'ls -la /workspace/docs/install.md']
  - name: write-new-stuff
    image: ubuntu
    command: ['bash']
    args: ['-c', 'echo some stuff > /workspace/stuff']
---
apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: create-file-stuff2
  namespace: default
spec:
  inputs:
    resources:
    - name: workspace
      type: git
  steps:
  - name: write-new-stuff
    image: ubuntu
    command: ['bash']
    args: ['-c', 'echo some other stuff > /workspace/other-stuff']

---
apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: check-files-exists
  namespace: default
spec:
  inputs:
    resources:
    - name: workspace
      type: git
      targetPath: /newworkspace
  steps:
  - name: read-stuff
    image: ubuntu
    command: ["/bin/bash"]
    args: ['-c', 'cat /workspace/newworkspace/stuff'] # tests that new targetpath and previous task 1 output is dumped
  - name: read-other-stuff
    image: ubuntu
    command: ["/bin/bash"]
    args: ['-c', 'cat /workspace/newworkspace/other-stuff'] # tests that new targetpath and previous task 2 output is dumped

---
apiVersion: pipeline.knative.dev/v1alpha1
kind: PipelineResource
metadata:
  name: kritis-resources-git
  namespace: default
spec:
  type: git
  params:
  - name: url
    value: https://github.com/grafeas/kritis
  - name: revision
    value: master