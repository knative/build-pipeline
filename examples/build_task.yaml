apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: build-push
  namespace: default
spec:
    inputs:
        resources:
            - name: workspace
        params:
            - name: pathToDockerFile
              value: string
    outputs:
        resources:
            - name: builtImage
    buildSpec:
        template:
            name: kaniko
            arguments:
                - name: DOCKERFILE
                  value: ${pathToDockerFile}
                - name: REGISTRY
                  value: ${registry}
