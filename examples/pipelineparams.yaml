apiVersion: pipeline.knative.dev/v1beta1
kind: PipelineParams
metadata:
  name: pipelineparams-sample
  namespace: default
spec:
    serviceAccount: 'demoServiceAccount'
    sources:
        - name: 'guestbook'
          type: 'github'
          url: 'github.com/kubernetes/examples'
          serviceAccount: 'githubServiceAccount'
          branch: 'master'
          commit: 'HEAD'
        - name: 'redis-docker'
          type: 'github'
          url: 'github.com/GoogleCloudPlatform/redis-docker/blob/master/4/debian9/4.0/Dockerfile'
          serviceAccount: 'githubServiceAccount'
          branch: 'master'
          commit: 'HEAD'
        - name: 'kritis'
          type: 'github'
          url:  'github.com/grafeas/kritis'
          branch: 'master'
          commit: 'HEAD'
    artifactStores:
        - name: 'prodRegistry'
          type: 'imageRegistry'
          url: 'gcr.io/demo'
        - name: 'stagingRegistry'
          type: 'imageRegistry'
          url: 'gcr.io/demo-staging'
    clusters:
        - name: 'testCluster'
          type: 'gke'
          endpoint: 'https://prod.gke.corp.com'
        - name: 'stagingCluster'
          type: 'gke'
          endpoint: 'https://staging.gke.corp.com'
    results:
        runs:
          name: 'runsBucket'
          type: 'gcs'
          url: 'gcs://somebucket/results/runs'
          token: 'todo'
        logs:
          name: 'logBucket'
          type: 'gcs'
          url: 'gcs://somebucket/results/logs'
          token: 'todo'
        tests:
          name: 'testBucket'
          type: 'gcs'
          url: 'gcs://somebucket/results/tests'
          token: 'todo'
status:
    conditions:
        - type: Valid
          status: "True"
          lastTransitionTime: "2018-10-04T12:25:39Z"
          reason: created
          message: "PipelineParams have been validated"
