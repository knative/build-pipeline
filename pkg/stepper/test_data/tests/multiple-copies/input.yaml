apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: my-pipeline-
spec:
  serviceAccountName: 'default'
  pipelineSpec:
    tasks:
    - name: mytask
      taskSpec:
        steps:
        - uses:
            git: jenkins-x/jx3-pipeline-catalog/tasks/go/release.yaml@HEAD
            step: build-container-build
          name: build1
        - name: build2
          uses:
            git: jenkins-x/jx3-pipeline-catalog/tasks/go/release.yaml@HEAD
            step: build-container-build
          env:
            - name: IMAGE
              value: gcr.io/myproject/myimage
        - name: build3
          uses:
            git: jenkins-x/jx3-pipeline-catalog/tasks/go/release.yaml@HEAD
            step: build-container-build
          env:
            - name: IMAGE
              value: gcr.io/myproject/anotherimage
