apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  generateName: my-pipeline-
spec:
  pipelineSpec:
    tasks:
    - name: mytask
      taskSpec:
        metadata: {}
        steps:
